<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="Content/styles.css" rel="stylesheet" />
</head>
<body>
    <form class="content" name="frm" action="frete2.asp" method="post" send-post="correiosambev" ID="Form1">
        <fieldset id="Form">
            <div id="titulo">
                <span style="width:130px;">Calculo de Frete</span>
            </div>
            <div class="row">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Cep:</span>
                    </div>
                    <input type="text" class="form-control" name="sCepOrigem" placeholder="Informe cep de origem" />
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Cep:</span>
                    </div>
                    <input type="text" class="form-control" name="sCepDestino" placeholder="Informe cep de destino" />
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Peso:</span>
                    </div>
                    <input type="text" class="form-control" name="nVlPeso" placeholder="Informe peso" />
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Formato:</span>
                    </div>
                    <input type="text" class="form-control" name="nCdFormato" placeholder="Informe formato" />
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Comprimento:</span>
                    </div>
                    <input type="text" class="form-control" name="nVlComprimento" placeholder="Informe comprimento" />
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Altura:</span>
                    </div>
                    <input type="text" class="form-control" name="nVlAltura" placeholder="Informe altura" />
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Largura:</span>
                    </div>
                    <input type="text" class="form-control" name="nVlLargura" placeholder="Informe largura" />
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Diametro:</span>
                    </div>
                    <input type="text" class="form-control" name="nVlDiametro" placeholder="Informe diametro" />
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Mão:</span>
                    </div>
                    <input type="text" class="form-control" name="sCdMaoPropria" placeholder="Informe se contem mão propria" />
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Valor:</span>
                    </div>
                    <input type="text" class="form-control" name="nVlValorDeclarado" placeholder="Informe o valor da mercadoria" />
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Aviso:</span>
                    </div>
                    <input type="text" class="form-control" name="sCdAvisoRecebimento" placeholder="Informe se tera aviso de recebimento" />
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Retorno:</span>
                    </div>
                    <input type="text" class="form-control"  placeholder="Informe informe o tipo de retorno xml" />
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Cod:</span>
                    </div>
                    <input type="text" class="form-control" name="nCdServico" placeholder="Informe o codigo do serviço" />
                </div>
            </div>
            <br />
            <div>
                <span>
                    <button name="btnconsulta" id="BotaoConsultar" type="button" class="btn btn-warning">Consultar</button>
                </span>
            </div>
        </fieldset>
    </form>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="Scripts/Utils/scripts.js"></script>

</body>
</html>
